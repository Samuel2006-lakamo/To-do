<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />
        <link rel="stylesheet" href="css/index.css" />

        <title>to-do list</title>
    </head>
    <body>
        <div class="container">
            <h1 class="">Your To Do</h1>
            <div class="prompt">
                <input
                    id="todo-input"
                    type="text"
                    class="input"
                    placeholder="Add new task"
                />
                <button class="material-symbols-rounded add-btn" type="submit">
                    add
                </button>
            </div>
            <div class="tasks"></div>

            <footer class="footer">
                <h3 class="footer">Your remaining To do:</h3>
            </footer>
        </div>
        <script src="js/index.js"></script>
    </body>
</html>
